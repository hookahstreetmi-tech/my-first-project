<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Suite - Автоматизация соцсетей</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Иконки (упрощенные SVG)
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                'bar-chart': <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>,
                'video': <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>,
                'users': <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>,
                'calendar': <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>,
                'trending-up': <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>,
                'settings': <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6m6-13.5l-6 3m-6 3l6 3M1 12h6m6 0h6"></path></svg>,
                'refresh': <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>,
                'plus': <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
                'play': <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
                'pause': <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
                'eye': <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>,
                'heart': <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>,
                'clock': <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>,
            };
            return icons[name] || <div style={{width: size, height: size}}></div>;
        };

        // Main App
        function App() {
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [stats] = useState({
                published_today: 47,
                total_views: 234500,
                active_accounts: 12,
                total_accounts: 15,
                queue: 89
            });

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
                    {/* Sidebar */}
                    <div className="fixed left-0 top-0 h-full w-64 bg-black/30 backdrop-blur-xl border-r border-white/10 z-50">
                        <div className="p-6">
                            <h1 className="text-2xl font-bold gradient-text">Social Suite</h1>
                            <p className="text-xs text-gray-400 mt-1">Автоматизация соцсетей</p>
                        </div>

                        <nav className="mt-8">
                            <NavItem icon="bar-chart" label="Дашборд" active={currentPage === 'dashboard'} onClick={() => setCurrentPage('dashboard')} />
                            <NavItem icon="video" label="Контент-студия" active={currentPage === 'content'} onClick={() => setCurrentPage('content')} />
                            <NavItem icon="users" label="Аккаунты" active={currentPage === 'accounts'} onClick={() => setCurrentPage('accounts')} />
                            <NavItem icon="calendar" label="Расписание" active={currentPage === 'schedule'} onClick={() => setCurrentPage('schedule')} />
                            <NavItem icon="trending-up" label="Аналитика" active={currentPage === 'analytics'} onClick={() => setCurrentPage('analytics')} />
                            <NavItem icon="settings" label="Настройки" active={currentPage === 'settings'} onClick={() => setCurrentPage('settings')} />
                        </nav>
                    </div>

                    {/* Main Content */}
                    <div className="ml-64 p-8">
                        {currentPage === 'dashboard' && <Dashboard stats={stats} />}
                        {currentPage === 'content' && <ContentStudio />}
                        {currentPage === 'accounts' && <Accounts />}
                        {currentPage === 'schedule' && <Schedule />}
                        {currentPage === 'analytics' && <Analytics />}
                        {currentPage === 'settings' && <Settings />}
                    </div>
                </div>
            );
        }

        function NavItem({ icon, label, active, onClick }) {
            return (
                <button
                    onClick={onClick}
                    className={`w-full flex items-center gap-3 px-6 py-3 text-sm font-medium transition-all ${
                        active
                            ? 'bg-gradient-to-r from-blue-500/20 to-purple-500/20 text-white border-r-2 border-blue-400'
                            : 'text-white hover:bg-white/5'
                    }`}
                >
                    <Icon name={icon} size={20} />
                    <span>{label}</span>
                </button>
            );
        }

        function Dashboard({ stats }) {
            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <h2 className="text-3xl font-bold text-white">Дашборд</h2>
                        <button className="flex items-center gap-2 px-4 py-2 bg-blue-500/20 hover:bg-blue-500/30 border border-blue-500/50 rounded-lg text-blue-300 transition-all">
                            <Icon name="refresh" size={16} />
                            Обновить
                        </button>
                    </div>

                    <div className="grid grid-cols-4 gap-6">
                        <StatCard title="Постов сегодня" value={stats.published_today} change="+12%" gradient="from-blue-500/20 to-blue-600/20" />
                        <StatCard title="Всего просмотров" value="234.5K" change="+23%" gradient="from-purple-500/20 to-purple-600/20" />
                        <StatCard title="Активные аккаунты" value={`${stats.active_accounts}/${stats.total_accounts}`} gradient="from-green-500/20 to-green-600/20" />
                        <StatCard title="В очереди" value={stats.queue} gradient="from-pink-500/20 to-pink-600/20" />
                    </div>

                    <div className="mt-8">
                        <h3 className="text-xl font-semibold text-white mb-4">Быстрые действия</h3>
                        <div className="grid grid-cols-3 gap-4">
                            <ActionCard title="Генерировать темы" desc="Создать 100 идей контента" />
                            <ActionCard title="Создать контент" desc="ИИ-генерация постов" />
                            <ActionCard title="Запустить публикацию" desc="Автопостинг на все аккаунты" />
                        </div>
                    </div>

                    <div className="mt-8 bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-6">
                        <h3 className="text-xl font-semibold text-white mb-4">Активность (За 7 дней)</h3>
                        <div className="h-64 flex items-end justify-between gap-2">
                            {[45, 67, 52, 89, 134, 98, 156].map((value, i) => (
                                <div key={i} className="flex-1 flex flex-col items-center gap-2">
                                    <div
                                        className="w-full bg-gradient-to-t from-blue-500 to-purple-500 rounded-t-lg transition-all hover:opacity-80 cursor-pointer"
                                        style={{ height: `${(value / 156) * 100}%` }}
                                    />
                                    <span className="text-xs text-gray-400">
                                        {['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'][i]}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function ContentStudio() {
            const [tab, setTab] = useState('topics');
            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <h2 className="text-3xl font-bold text-white">Контент-студия</h2>
                        <button className="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg text-white font-medium">
                            <Icon name="plus" size={20} />
                            Создать новый
                        </button>
                    </div>

                    <div className="flex gap-2 border-b border-white/10">
                        <Tab label="Темы" count={245} active={tab === 'topics'} onClick={() => setTab('topics')} />
                        <Tab label="Посты" count={189} active={tab === 'posts'} onClick={() => setTab('posts')} />
                        <Tab label="Видео" count={156} active={tab === 'videos'} onClick={() => setTab('videos')} />
                    </div>

                    <div className="grid grid-cols-3 gap-6">
                        {tab === 'topics' && [1, 2, 3, 4, 5, 6].map(i => (
                            <ContentCard key={i} title={`Тема контента ${i}`} status="new" />
                        ))}
                        {tab === 'posts' && [1, 2, 3, 4, 5, 6].map(i => (
                            <ContentCard key={i} title={`Пост ${i}`} status="ready" />
                        ))}
                        {tab === 'videos' && [1, 2, 3, 4, 5, 6].map(i => (
                            <ContentCard key={i} title={`Видео ${i}`} status="ready" />
                        ))}
                    </div>
                </div>
            );
        }

        function Accounts() {
            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <h2 className="text-3xl font-bold text-white">Управление аккаунтами</h2>
                        <button className="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg text-white font-medium">
                            <Icon name="plus" size={20} />
                            Добавить аккаунт
                        </button>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                        {['Instagram', 'TikTok', 'VK Видео', 'Яндекс.Дзен', 'Threads'].map((platform, i) => (
                            <AccountCard key={i} platform={platform} username={`@user_${i + 1}`} />
                        ))}
                    </div>
                </div>
            );
        }

        function Schedule() {
            return (
                <div className="space-y-6">
                    <h2 className="text-3xl font-bold text-white">Расписание публикаций</h2>
                    <div className="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-6">
                        <h3 className="text-xl font-semibold text-white mb-4">Запланированные посты</h3>
                        <div className="space-y-3">
                            {[9, 10, 11, 12, 13].map(hour => (
                                <ScheduleItem key={hour} time={`${hour}:00`} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function Analytics() {
            return (
                <div className="space-y-6">
                    <h2 className="text-3xl font-bold text-white">Аналитика</h2>
                    <div className="grid grid-cols-2 gap-6">
                        <div className="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-6">
                            <h3 className="text-xl font-semibold text-white mb-4">По платформам</h3>
                            {['Instagram', 'TikTok', 'VK Видео'].map((p, i) => (
                                <div key={i} className="flex justify-between p-3 mb-2 bg-white/5 rounded-lg">
                                    <span className="text-white">{p}</span>
                                    <span className="text-blue-400">{(150 - i * 30)}K</span>
                                </div>
                            ))}
                        </div>
                        <div className="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-6">
                            <h3 className="text-xl font-semibold text-white mb-4">Топ посты</h3>
                            {[1, 2, 3].map(i => (
                                <div key={i} className="flex justify-between p-3 mb-2 bg-white/5 rounded-lg">
                                    <span className="text-white">Пост #{i}</span>
                                    <span className="text-green-400">{(50 - i * 5)}K</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function Settings() {
            return (
                <div className="space-y-6">
                    <h2 className="text-3xl font-bold text-white">Настройки</h2>
                    <div className="grid grid-cols-2 gap-6">
                        <div className="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-6">
                            <h3 className="text-xl font-semibold text-white mb-4">API Конфигурация</h3>
                            <div className="space-y-4">
                                <input type="password" placeholder="OpenRouter API Key" className="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white" />
                                <input type="text" placeholder="Supabase URL" className="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white" />
                                <button className="w-full px-4 py-2 bg-blue-500/20 border border-blue-500/50 rounded-lg text-blue-300">Сохранить</button>
                            </div>
                        </div>
                        <div className="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-6">
                            <h3 className="text-xl font-semibold text-white mb-4">Публикация</h3>
                            <div className="space-y-4">
                                <input type="number" placeholder="Постов в час" defaultValue="1" className="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white" />
                                <div className="flex justify-between items-center p-3 bg-white/5 rounded-lg">
                                    <span className="text-white">Автопубликация</span>
                                    <div className="w-12 h-6 bg-blue-500 rounded-full"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function StatCard({ title, value, change, gradient }) {
            return (
                <div className={`bg-gradient-to-br ${gradient} backdrop-blur-xl border border-white/10 rounded-2xl p-6 hover:scale-105 transition-all cursor-pointer`}>
                    <div className="text-3xl font-bold text-white mb-1">{value}</div>
                    <div className="text-sm text-gray-300">{title}</div>
                    {change && <div className="text-xs text-green-400 mt-2">{change}</div>}
                </div>
            );
        }

        function ActionCard({ title, desc }) {
            return (
                <div className="p-6 bg-white/5 hover:bg-white/10 border border-white/10 rounded-2xl cursor-pointer transition-all">
                    <div className="font-semibold text-white mb-2">{title}</div>
                    <div className="text-sm text-gray-400">{desc}</div>
                </div>
            );
        }

        function Tab({ label, count, active, onClick }) {
            return (
                <button
                    onClick={onClick}
                    className={`px-6 py-3 text-sm font-medium transition-all ${
                        active ? 'text-white border-b-2 border-blue-400' : 'text-gray-400 hover:text-white'
                    }`}
                >
                    {label} ({count})
                </button>
            );
        }

        function ContentCard({ title, status }) {
            const colors = {
                new: 'bg-blue-500/20 text-blue-400',
                ready: 'bg-green-500/20 text-green-400',
            };
            return (
                <div className="bg-white/5 border border-white/10 rounded-2xl p-6 hover:bg-white/10 transition-all">
                    <div className="aspect-video bg-gradient-to-br from-blue-500/20 to-purple-500/20 rounded-lg mb-4 flex items-center justify-center">
                        <Icon name="video" size={48} className="text-white/30" />
                    </div>
                    <h4 className="font-semibold text-white mb-2">{title}</h4>
                    <span className={`px-3 py-1 rounded-full text-xs ${colors[status]}`}>
                        {status === 'new' ? 'Новая' : 'Готово'}
                    </span>
                </div>
            );
        }

        function AccountCard({ platform, username }) {
            return (
                <div className="bg-white/5 border border-white/10 rounded-2xl p-6 hover:bg-white/10 transition-all">
                    <div className="flex items-center gap-3 mb-4">
                        <div className="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-purple-500"></div>
                        <div>
                            <div className="font-semibold text-white">{username}</div>
                            <div className="text-sm text-gray-400">{platform}</div>
                        </div>
                    </div>
                    <div className="grid grid-cols-3 gap-2 text-center">
                        <div>
                            <div className="text-lg font-semibold text-white">45K</div>
                            <div className="text-xs text-gray-400">Просмотры</div>
                        </div>
                        <div>
                            <div className="text-lg font-semibold text-white">3.2K</div>
                            <div className="text-xs text-gray-400">Лайки</div>
                        </div>
                        <div>
                            <div className="text-lg font-semibold text-white">127</div>
                            <div className="text-xs text-gray-400">Посты</div>
                        </div>
                    </div>
                </div>
            );
        }

        function ScheduleItem({ time }) {
            return (
                <div className="flex items-center justify-between p-4 bg-white/5 rounded-xl hover:bg-white/10 transition-all">
                    <div>
                        <div className="font-medium text-white">{time}</div>
                        <div className="text-sm text-gray-400">Публикация поста</div>
                    </div>
                    <div className="flex gap-2">
                        <button className="p-2 bg-blue-500/20 rounded-lg text-blue-400">
                            <Icon name="play" size={16} />
                        </button>
                        <button className="p-2 bg-white/5 rounded-lg text-gray-400">
                            <Icon name="pause" size={16} />
                        </button>
                    </div>
                </div>
            );
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
